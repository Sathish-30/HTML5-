<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Media</title>
  </head>

  <body>
    <! --HTML MEDIA ELEMENTS -->

    <! --HTML VIDEO TAG -->

    <video controls>
      <source src="media/movie.mp4" type="video/mp4" />
    </video>
    <br />

    <! --HTML AUDIO TAG -->

    <audio controls>
      <source src="media/meow.mp3" type="audio/mpeg" />
    </audio>

    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/H9nUgvlMXOw"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </body>
</html>
