<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="main.css" />
    <title>List</title>
  </head>
  <body class="main">
    <div class="container-list">
      <!-- HTML LISTS -->
      <div class="first-list">
        <h2>Junk Foods</h2>
        <!--Un-Ordered list-->
        <ul>
          <li>Pizza</li>
          <li>Sandwich</li>
          <li>Burger</li>
        </ul>
      </div>

      <!--Ordered list-->
      <div class="second-list">
        <h2>Healthy Foods</h2>
        <ol>
          <li>Fresh vegetables</li>
          <li>Wheat</li>
          <li>Ragi</li>
        </ol>
      </div>
      <!--Description list-->
      <div class="third-list">
        <dl>
          <dt>Healthy Person</dt>
          <dd>Eats healthy food and exercise daily</dd>
          <dt>Non Healthy Person</dt>
          <dd>Eats junk foods and watch web series</dd>
        </dl>
      </div>
    </div>
  </body>
</html>
